<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Dashboard</title>


</head>

<body>
    <header>
        <h1 class="text-center bg-primary p-4 text-white">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-2">
                <h3 class="col-12 m-2 text-center">Search for a City:</h3>
                <form class="m-2">
                    <input type="text" placeholder="Enter City Name" id="cityNameForm" class="col-12 ml-3">
                    <button class="col-12 btn btn-primary mt-2" id="searchButton" type="submit"> Search </button>
                </form>
                <div>
                    <ul id="cityList" class="list-group"></ul>
                </div>
            </div>

            <div class="col-10 level-right">

                <div class="border border-3 border-primary m-2" id="currentWeather"></div>

                <div>
                    <h2 class="m-2 text-center">5 Days Forecast</h2>
                    <div id="forecast" class="m-2 row"></div>
                </div>




            </div>
        </div>
    </main>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>


</body>

</html>
